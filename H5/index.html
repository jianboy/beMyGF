<!DOCTYPE html>
<html>

	<head>

							alert("我负责赚取养家！");

						case 2:

							break;

					}
					count++;
				}

			$("#btn_cacel").click(function() {
				var count = 0
				while(count < 4) {
					switch(count) {
						case 1:
							alert("");
							break;
						case 2:
							alert("你好2 " + count);
							break;
						case 3:
							alert();
							break;
					}
					count++;
				}
				mail();
			});

			function mail() {
				data = {}
				$.ajax({
					type: "post",
					url: "http://api.yoqi.me/mail",

					async: true
				});
			}
		</script>
	</body>

</html>
